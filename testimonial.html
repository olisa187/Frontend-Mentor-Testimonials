<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="grid, css layout, layout">
    <meta name="description" content="using grid to layout group of testimonials from different individuals">
    <meta http-equiv="author" content="Olisa187">

    <link rel="stylesheet" href="testimonial.css" type="text/css">

    <!-- links to favicon image -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Testimonial Grid</title>
</head>

<body>
    <div class="container grid">
        <div class="testimonal-card">
            <div class="testimonial-card__header flex">
                <img src="images/image-daniel.jpg" alt="testifier" title="Daniel Clifford"
                    class="testimonial-card__image">
                <hgroup class="testifier-details">
                    <h3>Daniel Clifford</h3>
                    <h4>Verified Graduate</h4>
                </hgroup>
            </div>
        </div>
    </div>
